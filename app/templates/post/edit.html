{% extends 'main/base.html' %}

{% block title %}Редактирование темы {{ post.subject }}{% endblock %}


{% block content %}
<form method="POST" action="{{ url_for('my_post.edit', id=post.id) }}">
    {{ form.csrf_token }}
    
    <div class="form-group">
        <label for="student">Выберите студента:</label>
        {{ form.student(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="subject">Название темы:</label>
        <input type="text" name="subject" value="{{ post.subject }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
</form>

{% endblock %}
