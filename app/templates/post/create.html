{% extends 'main/base.html' %}

{% block title %}Добавление темы{% endblock %}


{% block content %}
<form method="post" class="form-control d-flex flex-column gap-3 form_create">
	<input name="teacher" type="text" placeholder="ФИО преподавателя" class="form-control">
	<input name="subject" type="text" placeholder="Тема" class="form-control">
	<input name="student" type="text" placeholder="ФИО студента" class="form-control">
	<input value="Добавить" type="submit" class="btn btn-success">
</form>
{% endblock %}
