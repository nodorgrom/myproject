{% extends 'main/base.html' %}


{% block title %}Темы{% endblock %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/blocks/table.css') }}">{% endblock %}

{% block content %}
<div class="table-responsive custom-table-responsive">
	<table class="table custom-table">
		<thead>
			<tr>
				<th scope="col">Преподаватель</th>
				<th scope="col">Тема</th>
				<th scope="col">Студент</th>
			</tr>
		</thead>
		<tbody>
			{% for post in posts %}
			<tr scope="row">
				<td>{{ post.teacher }}</td>
				<td>{{ post.subject }}</td>
				<td>{{ post.student }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
