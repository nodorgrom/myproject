<div class="container">
	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="{{ url_for('my_post.all') }}" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
					<img class="header_logo__img" src="{{ url_for('static', filename='images/elka_logo.png') }}" alt="Welcome">
				</a>
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="{{ url_for('my_post.all') }}" class="nav-link px-3 py-1 rounded text-muted custom-nav-link">Каталог</a></li>
					<li><a href="{{ url_for('my_post.all') }}" class="nav-link px-3 py-1 rounded text-muted custom-nav-link">Доставка и оплата</a></li>
					<li><a href="{{ url_for('my_post.all') }}" class="nav-link px-3 py-1 rounded text-muted custom-nav-link">Гарантии</a></li>
					<li><a href="{{ url_for('my_post.all') }}" class="nav-link px-3 py-1 rounded text-muted custom-nav-link">Контакты</a></li>
					{% if current_user.is_authenticated %}
						<li><a href="{{ url_for('my_post.create') }}" class="nav-link px-2 link-body-emphasis">Добавить тему</a></li>
					{% endif %}
				</ul>
		    {% if current_user.is_authenticated %}
		        <a href="{{ url_for('my_users.profile') }}" class="text-decoration-none d-flex flex-column align-items-center text-dark">
		            <i class="fas fa-user-circle fa-2x"></i>
		            <small>{{ current_user.login }}</small> 
		        </a>
		    {% else %}
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" onclick="loadLoginForm()">
            Войти
          </button>
		    {% endif %}
			</div>
		</div>
	</header>
</div>
