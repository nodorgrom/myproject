<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% block style %}{% endblock %}
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="page">
		<header class="header">{% include 'main/inc_header.html' %}</header>
		<main class="content">
			{% include 'main/inc_flash_messages.html' %}
			<h1>{{ self.title() }}</h1>
			{% block content %}{% endblock %}</main>
		<footer class="py-3 my-4">{% include 'main/inc_footer.html' %}</footer>
	</div>

	<script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
